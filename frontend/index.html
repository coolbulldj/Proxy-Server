<!DOCTYPE html>
<html>
<head>
    <title>Interactive Puppeteer</title>
</head>
<body>
    <h1>Interactive Puppeteer Browser</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" style="width:300px;" />
    <button id="navigateBtn">Go</button>
    <br><br>
    <canvas id="screen" width="1024" height="768" style="border:1px solid #000;"></canvas>
    <br>
    <input type="text" id="keyInput" placeholder="Type a key" style="width:100px;" />
    <button id="sendKeyBtn">Send Key</button>

    <script src="client.js"></script>
</body>
</html>
